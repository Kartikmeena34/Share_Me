{% extends 'base.html' %}

{% block content %}
    <h2>Upload a File</h2>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- File Input -->
        <label for="fileInput">Choose file to upload</label>
        <input type="file" name="file" id="fileInput" required>

        <!-- Submit Button -->
        <button type="submit">Upload</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
{% endblock %}
