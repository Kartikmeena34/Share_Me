<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receive File</title>
</head>
<body>
    <h1>Receive a File</h1>
    <form action="/receive/" method="post">
        {% csrf_token %}
        <label for="unique_link">Enter your unique link:</label>
        <input type="text" id="unique_link" name="unique_link" value="{{ request.GET.id }}">
        <button type="submit">Download</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
